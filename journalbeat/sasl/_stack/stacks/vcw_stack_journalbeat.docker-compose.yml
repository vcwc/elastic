---
version: '3'
services:

# START SERVICE vcwc/elastic/journalbeat/sasl
  journalbeat:
    image: ${VCW_REGISTRY}vcwc/elastic.journalbeat:7.9.2
    environment: ['ES_JOURNALBEAT_FILEPATHS=/hostfs/var/log/journal','ES_JOURNALBEAT_SEEK=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_SEEK}','ES_JOURNALBEAT_INCLUDE_MATCHES=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_INCLUDE_MATCHES}','ES_JOURNALBEAT_OUTPUT_CONSOLE=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONSOLE}','ES_JOURNALBEAT_OUTPUT_ELASTICSEARCH=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_ELASTICSEARCH}','ES_JOURNALBEAT_OUTPUT_LOGSTASH=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_LOGSTASH}','ES_JOURNALBEAT_OUTPUT_KAFKA=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_KAFKA}','ES_JOURNALBEAT_OUTPUT_CONFIG_ELASTICSEARCH_HOSTS=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_ELASTICSEARCH_HOSTS}','ES_JOURNALBEAT_OUTPUT_CONFIG_ELASTICSEARCH_INDEX=${VCW_STACK_JOURNALBEAT_MODULE_JOURNALBEAT_TOPICNAME}','ES_JOURNALBEAT_OUTPUT_CONFIG_ELASTICSEARCH_SSL=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_ELASTICSEARCH_SSL}','ES_JOURNALBEAT_OUTPUT_CONFIG_ELASTICSEARCH_USERNAME=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_ELASTICSEARCH_USERNAME}','ES_JOURNALBEAT_OUTPUT_CONFIG_ELASTICSEARCH_PASSWORD=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_ELASTICSEARCH_PASSWORD}','ES_JOURNALBEAT_OUTPUT_CONFIG_LOGSTASH_HOSTS=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_LOGSTASH_HOSTS}','ES_JOURNALBEAT_OUTPUT_CONFIG_LOGSTASH_INDEX=${VCW_STACK_JOURNALBEAT_MODULE_JOURNALBEAT_TOPICNAME}','ES_JOURNALBEAT_OUTPUT_CONFIG_KIBANA_HOST=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_KIBANA_HOST}','ES_JOURNALBEAT_OUTPUT_CONFIG_KIBANA_DASHBOARDS=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_KIBANA_DASHBOARDS}','ES_JOURNALBEAT_OUTPUT_CONFIG_KAFKA_HOSTS=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_KAFKA_HOSTS}','ES_JOURNALBEAT_OUTPUT_CONFIG_KAFKA_SSL=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_KAFKA_SSL}','ES_JOURNALBEAT_OUTPUT_CONFIG_KAFKA_USERNAME=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_KAFKA_USERNAME}','ES_JOURNALBEAT_OUTPUT_CONFIG_KAFKA_PASSWORD=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_OUTPUT_CONFIG_KAFKA_PASSWORD}','ES_JOURNALBEAT_OUTPUT_CONFIG_KAFKA_TOPIC=${VCW_STACK_JOURNALBEAT_MODULE_JOURNALBEAT_TOPICNAME}','ES_JOURNALBEAT_LOGGING_LEVEL=${VCW_STACK_JOURNALBEAT_ENVIRONMENT_LOGGING_LEVEL}']
    command: []
    volumes: ['${VCW_STACK_GLOBAL_STACKPREFIX}_journalbeat_config:/vcw/pwd','${VCW_STACK_GLOBAL_STACKPREFIX}_journalbeat_volume:/usr/share/journalbeat/data','/etc:/hostfs/etc:ro','${VCW_STACK_JOURNALBEAT_MODULE_JOURNALBEAT_HOST_JOURNALPATH}:/hostfs/var/log/journal:ro']
    ports: []
    networks: [${VCW_STACK_GLOBAL_NETWORKLOCAL}_overlay]
    deploy:
      mode: ${VCW_STACK_JOURNALBEAT_DEPLOY_MODE}
      resources:
        limits:
          memory: '${VCW_STACK_JOURNALBEAT_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          memory: '${VCW_STACK_JOURNALBEAT_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
${VCW_STACK_JOURNALBEAT_COMPOSE_EXTENSIONS}
# END SERVICE vcwc/elastic/journalbeat/sasl

networks: {${VCW_STACK_GLOBAL_NETWORKLOCAL}_overlay: { external: true }}
volumes: {${VCW_STACK_GLOBAL_STACKPREFIX}_journalbeat_config: { external: true },${VCW_STACK_GLOBAL_STACKPREFIX}_journalbeat_volume: { external: true }}
${VCW_STACK_GLOBAL_COMPOSE_EXTENSIONS}
